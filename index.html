<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left</title>
    <style>
        /* general styling */
        :root {
            --smaller: .75;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            align-items: center;
            background-color: #ffd54f;
            display: flex;
            font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                "Helvetica Neue",
                sans-serif;
        }

        .container {
            color: #333;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-weight: normal;
            letter-spacing: .125rem;
            text-transform: uppercase;
        }

        li {
            display: inline-block;
            font-size: 1.5em;
            list-style-type: none;
            padding: 1em;
            text-transform: uppercase;
        }

        li span {
            display: block;
            font-size: 4.5rem;
        }

        .emoji {
            display: none;
            padding: 1rem;
        }

        .emoji span {
            font-size: 4rem;
            padding: 0 .5rem;
        }

        @media all and (max-width: 768px) {
            h1 {
                font-size: calc(1.5rem * var(--smaller));
            }

            li {
                font-size: calc(1.125rem * var(--smaller));
            }

            li span {
                font-size: calc(3.375rem * var(--smaller));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="headline"></h1>
        <div id="rcountdown">
            <ul>
                <li><span id="rdays"></span>days</li>
                <!-- <li><span id="rhours"></span>Hours</li>
                <li><span id="rminutes"></span>Minutes</li>
                <li><span id="rseconds"></span>Seconds</li> -->
                <li><span><img src="https://www.yudiz.com/wp-content/uploads/2019/12/logo-512.png" style="width: 1em;"></span>(Release)</li>
            </ul>
        </div>

        <div id="fcountdown">
            <ul>
                <li><span id="fdays"></span>days</li>
                <!-- <li><span id="fhours"></span>Hours</li>
                <li><span id="fminutes"></span>Minutes</li>
                <li><span id="fseconds"></span>Seconds</li> -->
                <li><span><img src="https://cdn-icons-png.flaticon.com/512/3125/3125713.png" style="width: 1em;"></span>(Flight)</li>
            </ul>
        </div>

        <div id="d1countdown">
            <ul>
                <li><span id="d1days"></span>days</li>
                <!-- <li><span id="d1hours"></span>Hours</li>
                <li><span id="d1minutes"></span>Minutes</li>
                <li><span id="d1seconds"></span>Seconds</li> -->
                <li><span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_icon.svg/2500px-Amazon_icon.svg.png" style="width: 1em;"></span>(Day1)</li>

    <script>
        (function release() {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy + 1,
                dayMonth = "12/09/",
                birthday = dayMonth + yyyy;

            today = mm + "/" + dd + "/" + yyyy;
            if (today > birthday) {
                birthday = dayMonth + nextYear;
            }
            //end

            const countDown = new Date(birthday).getTime(),
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("rdays").innerText = Math.floor(distance / (day));
                    // document.getElementById("rhours").innerText = Math.floor((distance % (day)) / (hour)),
                    // document.getElementById("rminutes").innerText = Math.floor((distance % (hour)) / (minute)),
                    // document.getElementById("rseconds").innerText = Math.floor((distance % (minute)) / second);

                    //do something later when date is reached
                    if (distance < 0) {
                        // document.getElementById("headline").innerText = "Wait is over!";
                        document.getElementById("rcountdown").style.display = "none";
                        document.getElementById("content").style.display = "block";
                        clearInterval(x);
                    }
                    //seconds
                }, 0)
        }());

</html>
